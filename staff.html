.frosty-box {
  width:100%; max-width:1000px;
  background: rgba(255,255,255,0.03); 
  -webkit-backdrop-filter: blur(15px);
  backdrop-filter: blur(15px);
  border:2px solid rgba(255,255,255,0.15); border-radius:25px;
  padding:30px;
}

.frosty-box h2 {margin-bottom:20px; font-size:2rem; text-align:center;}

input[type="text"] {
  padding:12px 15px; border-radius:15px; border:none; outline:none; width:100%;
  margin-bottom:10px; background: rgba(255,255,255,0.05); color:#fff; font-size:1rem;
}

button {
  padding:10px 20px; border:none; border-radius:15px;
  background: rgba(255,255,255,0.1); color:#fff; cursor:pointer; font-size:1rem;
}
button:hover { background: rgba(255,255,255,0.2); }

#suggestions {
  position:absolute; top:180px; width:calc(100% - 60px); 
  background: rgba(255,255,255,0.05); color:#fff; border-radius:10px; max-height:150px; overflow-y:auto; z-index:5;
}

#suggestions div {
  padding:10px; cursor:pointer;
}
#suggestions div:hover {background: rgba(255,255,255,0.15);}

.departments {
  display:flex; flex-wrap:wrap; gap:15px; margin-top:20px; justify-content:center;
}
.departments div {
  padding:10px 15px; background: rgba(255,255,255,0.05); border-radius:15px; cursor:pointer;
  transition:0.2s;
}
.departments div:hover {background: rgba(255,255,255,0.15);}

.result-box {
  margin-top:20px; padding:15px; border-radius:15px; background: rgba(255,255,255,0.05); max-height:400px; overflow-y:auto;
}

::-webkit-scrollbar {width:6px;}
::-webkit-scrollbar-thumb {background:rgba(255,255,255,0.3); border-radius:3px;}
</style>

// Search staff by name
function searchStaff() {
  const val = document.getElementById('staffInput').value.toLowerCase().trim();
  const results = staffDB.filter(s => s.name.toLowerCase().includes(val));
  displayResults(results);
}

// Filter by department
function filterDepartment(dept) {
  const results = staffDB.filter(s => s.dept === dept);
  displayResults(results);
}

// Display results
function displayResults(arr) {
  const resultsDiv = document.getElementById('results');
  if(arr.length === 0) {
    resultsDiv.innerHTML = "<p>No results found</p>";
    return;
  }
  resultsDiv.innerHTML = arr.map(s => `
    <div>
      <h3>${s.name}</h3>
      <p>Department: ${s.dept}</p>
      <p>Floor: ${s.floor}, Cabin: ${s.cabin}</p>
      <p>Contact: ${s.contact}</p>
      <p>Email: ${s.email}</p>
    </div>
  `).join('');
}

// Suggestions dropdown
const staffInput = document.getElementById('staffInput');
const suggestions = document.getElementById('suggestions');

staffInput.addEventListener('input', () => {
  const val = staffInput.value.toLowerCase().trim();
  if(!val) { suggestions.innerHTML=''; return; }
  const filtered = staffDB.filter(s => s.name.toLowerCase().includes(val));
  suggestions.innerHTML = filtered.map(s => `<div onclick="selectSuggestion('${s.name.replace(/'/g,"\\'")}')">${s.name}</div>`).join('');
});

function selectSuggestion(name) {
  staffInput.value = name;
  suggestions.innerHTML='';
}
